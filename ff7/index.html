<html>
  <head>
    <title>Final Fantasy VII</title>
  </head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/images/ff7/favicon.ico" />

  <script src="./settings.js"></script>
  <script src="../assets/scripts/game-script.js" defer></script>

  <link rel="stylesheet" href="../assets/styles/game-style.css" />
  <link rel="stylesheet" href="./styles.css" />

  <body>
    <!-- background -->
    <div class="bg"></div>

    <!-- main -->
    <div class="out-container">
      <div class="logo">
        <img src="../assets/images/ff7/logo.png" />
      </div>
      <div id="char-container"></div>
    </div>

    <!-- notes -->
      <input type="checkbox" id="notes-checkbox" />

    <div id="notes">
      <label for="notes-checkbox">
        <div id="open-notes">Anotações</div>
      </label>

      <div id="notes-container">
        <ul id="notes-list"></ul>

        <div>
          <input id="note-input" placeholder="Escreva aqui" />
          <button id="save-note">Salvar</button>
        </div>
      </div>
    </div>
  </body>
</html>

</body>
</html>
